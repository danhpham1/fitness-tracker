<section class="new-training" fxFlex fxLayout="row" fxLayoutAlign="center center">
    <mat-card fxFlex="400px">
        <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field>
                <mat-select placeholder="Favorite food">
                    <mat-option value="crunches">
                        Crunches
                    </mat-option>
                    <mat-option value="touch-toes">
                        Touch Toes
                    </mat-option>
                    <mat-option value="side-lunges">
                        Side Lunges
                    </mat-option>
                    <mat-option value="burpees">
                        Burpees
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button mat-button type="submit" (click)="onTraining()">Start</button>
        </mat-card-actions>
    </mat-card>
</section>
