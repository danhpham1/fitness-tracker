<section class="current-training" fxFlex fxLayoutAlign="center center" fxLayout="column">
    <mat-progress-spinner mode="determinate" [value]="process"></mat-progress-spinner>
    <h1>{{process}}%</h1>
    <p>Keep on going, you can do it</p>
    <button mat-raised-button color="accent" (click)="onStop()">Stop</button>
</section>
