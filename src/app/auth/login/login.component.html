<section>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field hintLabel="Please enter a valid email">
            <input type="email" matInput placeholder="Your emai ...." ngModel name="email" email required
                #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">E-Mail is invalid.</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Please enter your password">
            <input type="password" matInput placeholder="Your password ...." ngModel name="password" required
                #pwInput="ngModel" minlength="6">
            <mat-error>Has to be at least 6 characters long.</mat-error>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">
            Submit
        </button>
    </form>
</section>
