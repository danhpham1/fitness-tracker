<mat-tab-group *ngIf="!isTraining">
    <mat-tab label="New Exercise">
        <app-new-training (trainingStart)="isTraining=true"></app-new-training>
    </mat-tab>
    <mat-tab label="Past Exercise">
        <app-past-training></app-past-training>
    </mat-tab>
</mat-tab-group>
<app-current-training *ngIf="isTraining" (exitTraining)="isTraining=false"></app-current-training>
